<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LIST OF ALL USERS</title>
</head>
<body>
<div align="center">
    <h1> User Profile and Details</h1>

    <br/><br/>

    <table border="2px" cellpadding="10px">
        <thead>
        <tr>
            <th>UserId</th>
            <th>First Name </th>
            <th>Last Name </th>
            <th>Gender</th>
            <th>Edith</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${allusers}">
            <td th:text="${user.userId}">UserId</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.gender}"> Gender</td>
            <td>
                <a th:href="@{'/api/edit/'+${user.userId}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/api/delete/'+${user.userId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
